<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <img class="dice-image" src="./images/six-sided-dice.svg" alt="" />
        <h1 class="headline">Let's Play!</h1>
      </div>

      <div class="round-container">
        <h2>ROUND: <span id="round">0</span></h2>
      </div>

      <div class="game">
        <div class="player1">
          <h2 id="p1">Player 1</h2>
          <div class="dice-container1">
            <img id="dice1" src="./images/dice1.png" alt="" />
          </div>
          <div class="score1">
            <p id="current-score1">0</p>
          </div>
        </div>

        <div class="player2">
          <h2 id="p2">Player 2</h2>
          <div class="dice-container2">
            <img id="dice2" src="./images/dice1.png" alt="" />
          </div>
          <div class="score2">
            <p id="current-score2">0</p>
          </div>
        </div>
      </div>
      <button onclick="rollTheDice()" id="play-button">Roll The Dice!</button>
    </div>
    <div class="creator" style="margin-top: 20px">Aizad Ramli</div>

    <script src="./dice.js"></script>
  </body>
</html>
