<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="headline">Let's Play!</h1>
      <div class="game">

          <h2>Player 1</h2>
          <div class="dice-container1">
            <img id="dice1" src="./images/dice1.png" alt="" />
          </div>
        </div>

        <div class="player2">
          <h2>Player 2</h2>
          <div class="dice-container2">
            <img id="dice2" src="./images/dice1.png" alt="" />
          </div>
        </div>
      </div>
      <button onclick="rollTheDice()" class="btn">Roll The Dice!</button>
    </div>
    <div class="creator" style="margin-top: 20px">Aizad Ramli</div>
  </body>
</html>
